<form (ngSubmit)="login()" class="form-login">
<h1>Already a member? Login Here!!!</h1>
<ul>
<li>
    <label>Username</label><input type="text" name="username" [(ngModel)]="user.username"/>
    <span>Enter your Username here</span>
</li>
<li>
    <label>Password</label><input type="text" name="password" [(ngModel)]="user.password"/>
    <span>Enter your Password here</span>
</li>
<li>
    <button type="submit">
    Login
  </button>
</li>
</ul>
</form>
