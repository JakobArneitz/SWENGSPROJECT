<h1>Available Users</h1>
<table class="table-user">
    <tr>
        <th>Initials</th>
        <th>Username</th>
        <th>Password</th>
        <th>Admin</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr *ngFor="let user of users">
        <td><ngx-avatar name="{{user.username}}"></ngx-avatar></td>
        <td>{{user.username}}</td>
        <td>{{user.password}}</td> 
        <td>{{user.admin}}</td>
        <td><button [routerLink]="'/user-form/' + user.id">Edit</button></td>
        <td><button type="button" (click)="deleteUser(user)">Delete</button></td>
    </tr>
    <button type="button" (click)="back()">Back</button>
</table>
