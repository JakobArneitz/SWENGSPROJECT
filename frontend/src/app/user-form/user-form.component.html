<form [formGroup]="userForm" (ngSubmit)="register()" class="user-form">
  <h1>Create User!!!</h1>
  <ul>
    <li>
      <label>Username</label><input id="username" type="text" name="username" formControlName="username"/>
      <span>Enter Username here</span>
      <span *ngIf="userForm.controls.username.invalid && (userForm.controls.username.dirty || userForm.controls.username.touched)">
                <span *ngIf="userForm.controls.username.errors.required">
                    Username is required.
                </span>
            </span>
    </li>
    <li>
      <label>Password</label>
      <input id="password" type="text" name="password" formControlName="password"/>
      <span>Enter Password here</span>
      <span *ngIf="userForm.controls.password.invalid && (userForm.controls.password.dirty || userForm.controls.password.touched)">
                <span *ngIf="userForm.controls.password.errors.required">
                    Password is required.
                </span>
            </span>
    </li>
    <li>
      <label>Admin</label>
      <input type="checkbox" [checked]="admin" (change)="admin = true" />Admin
      <input type="checkbox" (change)="admin = false" />User
      <span>Check Role here</span>
    </li>
    <li>
      <button type="submit">
        Save User
      </button>
      <button type="button" (click)="back()">
        Back
      </button>
    </li>
  </ul>
</form>
